<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Prestador</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/prestador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cadastroCliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cadastroCliente.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scriptHome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../home/scriptHome.js" defer></script> 
    <style>
        .error-message { color: #d9534f; font-size: 0.9em; margin-top: -10px; margin-bottom: 10px; height: 1em; }
        .profile-pic-container { text-align: center; margin-bottom: 20px; }
        .profile-pic-container label { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #007bff; }
        #profilePicPreview { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; margin-bottom: 10px; }
        #profilePicInput { display: none; }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../home/home.html">
          <img src="../../src/cadastro/logo.png" alt="Logo" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-btn nav-link" href="../home/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a id="botao-nav" class="nav-btn nav-link" href="../cadastro/prestador.html">Seja um Profissional</a>
            </li>
          </ul>

          <div class="d-flex align-items-center gap-2 flex-wrap">
            <div class="search-wrapper">
              <input class="form-control search-bar" type="search" id="searchInput" placeholder="Buscar por nome..." aria-label="Buscar">
              <button class="filter-toggle" onclick="toggleDropdown()" aria-label="Filtros">
                <svg viewBox="0 0 24 24" width="20" height="20">
                  <path d="M3 6h18M3 12h18M3 18h18" stroke="#333" stroke-width="2" stroke-linecap="round" />
                </svg>
              </button>
          
              <div class="filter-dropdown" id="filterDropdown">
                <strong>Filtrar por profissão:</strong>
                <label><input type="checkbox" value="eletricista"> Eletricista</label>
                <label><input type="checkbox" value="encanador"> Encanador</label>
                <label><input type="checkbox" value="pintor"> Pintor</label>
                <label><input type="checkbox" value="pedreiro"> Pedreiro</label>
                <label><input type="checkbox" value="jardineiro"> Jardineiro</label>
                <button class="btn btn-primary btn-sm mt-2" onclick="filtrarProfissionais()">Aplicar Filtros</button>
              </div>
            </div>
            <a class="profile-icon" href="../login/prestador.html" aria-label="Perfil">
              <svg viewBox="0 0 24 24">
                <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5.33 0-8 2.667-8 4v2h16v-2c0-1.333-2.67-4-8-4z" />
              </svg>
            </a>
          </div>
          <div class="sair">
            <button class="nav-btn nav-link" id="sairBtn" onclick="sairMenu()">Sair</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <div class="main-form">
        <h2>Seja um prestador E-Service!</h2>
        <form action="" id="prestador-form" novalidate>
            
            <div class="profile-pic-container">
                <label for="profilePicInput">
                    <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                    <span>Clique para enviar sua foto</span>
                </label>
                <input type="file" id="profilePicInput" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome completo" required>
            </div>
    
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00" required maxlength="14">
                <p id="cpf-error" class="error-message"></p>
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required maxlength="15">
                <p id="telefone-error" class="error-message"></p>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select name="sexo" id="sexo" class="form-select" required>
                    <option value="" disabled selected>Selecione seu sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <hr>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o CEP" required maxlength="9">
                <p id="cep-error" class="error-message"></p>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Sua cidade" required disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select" required disabled></select>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Sua rua/avenida" required disabled>
            </div>
    
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº" required>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Apto, bloco, etc.">
                </div>
            </div>
            
            <hr>

            <div class="mb-3">
                <label for="area_atuacao" class="form-label">Área de atuação</label>
                <input type="text" name="area_atuacao" id="area_atuacao" class="form-control" placeholder="Ex: Eletricista, Pintor" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição (fale sobre você e seus serviços):</label>
                <textarea name="descricao" id="descricao" class="form-control" rows="4" placeholder="Descreva-se brevemente" required></textarea>
            </div>

            <div class="mb-3">
                <label for="certificacoes" class="form-label">Certificações (opcional):</label>
                <input type="text" name="certificacoes" id="certificacoes" class="form-control" placeholder="Suas certificações">
            </div>

            <hr>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Seu melhor email" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" class="form-control" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme a senha" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3 p-2">Finalizar Cadastro</button>
        </form>
    </div>
    
    <script src="cadastroPrestador.js" defer></script>
</body>
</html>
